<!-- Other Media Videos -->
<div class="container mt-4 pt-5">
  <div class="row">
    {% for video in site.data.media.videos %}
    <div class="col-md-6 mb-4">
      <div class="video-card">
        <iframe
          scrolling="no"
          frameborder="0"
          allowfullscreen
          webkitallowfullscreen
          mozallowfullscreen
          allow="autoplay; fullscreen"
          src="{{ video.src }}"
          width="100%"
          height="315"
        ></iframe>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
