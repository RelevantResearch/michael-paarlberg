<div class="container mt-4 pt-5">
  <div class="row mb-3">
    <div class="col text-left">
      <h3>Some Publications</h3>
    </div>
    <div class="col text-right">
      <a href="/publications" class="btn btn-link">See All Publications</a>
    </div>
  </div>

  <div class="row">
    {% for pub in site.data.publications.publications %}
    <div class="col-md-4 mb-4">
      <div class="pub-card">
        <img
          src="{{ pub.image }}"
          alt="{{ pub.title }}"
          class="img-fluid"
          style="
            height: 300px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          "
        />
        <a
          href="{{ pub.link }}"
          class="pub-title"
          style="
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            color: #007bff;
            text-decoration: none;
          "
        >
          {{ pub.title }}
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
